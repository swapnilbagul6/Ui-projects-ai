<div class="sticky top-6">
  <h3 class="text-xl font-bold text-cyan-400 break-words">{{ classInfo().name }}</h3>
  <p class="text-gray-300 text-sm mt-2 mb-6">
    {{ classInfo().description }}
  </p>
  
  <div class="relative bg-gray-900 rounded-lg">
    <div class="p-4">
      <label class="text-xs font-semibold text-gray-400 uppercase">HTML Example</label>
      <pre class="mt-2"><code class="text-pink-400 font-mono text-sm whitespace-pre-wrap break-words">{{ classInfo().htmlExample }}</code></pre>
    </div>
    <button
      (click)="copyCode()"
      class="absolute top-2 right-2 flex items-center gap-2 px-3 py-1.5 bg-gray-700 hover:bg-gray-600 rounded-md text-xs text-gray-200 transition-colors duration-200"
      [class.text-green-400]="copyStatus() === 'Copied!'">
      
      @if (copyStatus() === 'Copy') {
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect>
          <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path>
        </svg>
      } @else {
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 6 9 17l-5-5"></path>
        </svg>
      }
      
      <span>{{ copyStatus() }}</span>
    </button>
  </div>
</div>
